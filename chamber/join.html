<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join the Chamber of Commerce - Membership Application"
    />
    <meta name="author" content="Taiye Adebenson" />
    <title>Join the Chamber</title>
    <link rel="icon" href="../chamber/images/fav (2).webp" />
    <link rel="stylesheet" href="../week01/styles/normalize.css" />
    <link rel="stylesheet" href="../week01/styles/newstyles.css" />
    <link rel="stylesheet" href="../week01/styles/larger.css" />
    <link rel="stylesheet" href="../week01/styles/site-plan.css" />
    <link rel="stylesheet" href="../week01/styles/form.css" />
  </head>
  <body>
    <header>
      <button id="menu-btn">â˜°</button>
      <nav id="menu">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="form.html">Events</a></li>
          <li><a href="/chamber/join.html">Join Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="grid-container">
        <aside class="sidebar">
          <h2>Membership Benefits</h2>
          <ul>
            <li><strong>NP Membership:</strong> Free for non-profits.</li>
            <li><strong>Bronze:</strong> Basic event access.</li>
            <li><strong>Silver:</strong> Event discounts, advertising.</li>
            <li><strong>Gold:</strong> Premium promotions & training.</li>
          </ul>
        </aside>

        <section class="form-container">
          <h2>Membership Application</h2>
          <form action="thankyou.html" method="get" class="membership-form">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>

            <div class="form-group">
              <label for="title">Title/Position</label>
              <input
                type="text"
                id="title"
                name="title"
                pattern="[A-Za-z\-\s]{7,}"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@email.com"
              />
            </div>

            <div class="form-group">
              <label for="phone">Mobile Phone</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="business">Business/Organization Name</label>
              <input type="text" id="business" name="business" required />
            </div>

            <div class="form-group">
              <label for="membership">Membership Level</label>
              <select id="membership" name="membership">
                <option value="NP">Non-Profit</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
              </select>
            </div>

            <div class="form-group">
              <label for="description">Business Description</label>
              <textarea id="description" name="description"></textarea>
            </div>

            <input type="hidden" id="timestamp" name="timestamp" />

            <div class="form-group">
              <input type="submit" value="Apply Now" class="submit-btn" />
            </div>
          </form>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Taiye Adebenson | WDD 230 Project</p>
      <p id="lastModified"></p>
    </footer>

    <script src="../chamber/script/getdate.js"></script>
    <script src="../chamber/script/menu.js"></script>
    <script>
      document.getElementById("timestamp").value = new Date().toISOString();
    </script>
  </body>
</html>
