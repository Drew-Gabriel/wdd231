    <style>
      #banner {
        background-color: #3eff3b;
        color: #000;
        text-align: center;
        padding: 10px;
        position: relative;
      }

      #banner button {
        position: absolute;
        right: 10px;
        top: 5px;
        background: transparent;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .spotlights {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 1rem;
      }

      .spotlight {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .spotlight img {
        max-width: 100%;
        border-radius: 8px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <!-- Banner -->
    <div id="banner" style="display: none">

    <main>

        <div id="weather-card">
          <p><strong>Temperature:</strong> <span id="temperature"></span> ¬∞F</p>
          <p>
            <strong>Condition:</strong> <span id="weather-description"></span>
          </p>
          <img id="weather-icon" src="" alt="Weather Icon" />
          <div id="forecast"></div>
        </div>
      </section>

      <section>
        <h2>Spotlight Members</h2>
        <div class="spotlights" id="spotlights"></div>
      </section>
